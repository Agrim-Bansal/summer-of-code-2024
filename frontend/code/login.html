<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Background Items-->

    <img src="public/images/Group-1.svg" class="background-objects" id="Group-1" alt="Group-1" />
    <img src="public/images/Group-2.svg" class="background-objects" id="Group-2" alt="Group-2" />
    <img src="public/images/Group-3.svg" class="background-objects" id="Group-3" alt="Group-3" />
    <img src="public/images/Group-4.svg" class="background-objects" id="Group-4" alt="Group-4" />  
    <img src="public/images/Group-5.svg" class="background-objects" id="Group-5" alt="Group-5" />
    <img src="public/images/Group-6.svg" class="background-objects" id="Group-6" alt="Group-6" />
    <img src="public/images/Group-7.svg" class="background-objects" id="Group-7" alt="Group-7" />
    <img src="public/images/Group-8.svg" class="background-objects" id="Group-8" alt="Group-8" />
    <img src="public/images/Group-9.svg" class="background-objects" id="Group-9" alt="Group-9" />
    <img src="public/images/Group-10.svg" class="background-objects" id="Group-10" alt="Group-10" />


    <!--  -->

    <div class="login-box">
        
        <div class="login-logo">
            <img src="logo.png" alt="logo">
        </div>
        
        <h1 id="loginh1">Login</h1>

        <div class="email">
            <div class="label">Email</div>
            <input type="email" name="email" id="email" placeholder="username@gmail.com">
        </div>
        
        <div class="password">
            <div class="label">Password</div>
            <input type="password" name="password" id="password" placeholder="Password">
        </div>
        
        <a href="password-reset.html" id="password-reset" class="small-text">Forgot password?</a>
        
        <button id="login-button" type="submit">Sign in</button>

        <div class="social-auth">
            <div class="small-text">
                Or continure with
            </div>
            <div class="social-auth-options">
                <a class="social"><img  src="public/images/google.svg"/></a>
                <a class="social"><img  src="public/images/github.svg"/></a>
                <a class="social"><img  src="public/images/facebook.svg"/></a>
            </div>
        </div>

        <div class="signup">
            <span id="signup-label" class="small-text">Don't have an account yet?</span>
            <a href="signup.html" id="signup-link" class="small-text">Register for free</a>
        </div>

    </div>


</html>
